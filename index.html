<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">

    <title>Covid Tracker</title>
</head>
<body>
    <header>
        <h1>Covid Tracker</h1>
    </header>
    <body>
        <h3>Track the status of Covid-19 based on location</h3>
        <form action="">
            <label for="location-search">Please enter a Country:</label>
            <input type="search" id="location-search" placeholder="">
            <select name="" id="">
                <!-- country names will be added dynamically here -->
            </select>

            <label for="date-search">Please select a date:</label>
            <input type="date" id="date-search">

            <input type="submit" value="Submit">
            
        </form>
    </body>



    <script src="./scripts/scripts.js"></script>
</body>
</html>
