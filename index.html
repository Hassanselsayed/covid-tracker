<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">

    <!-- Add an icon -->
    <link rel="icon" href="./assets/canvas.png">
    <script src="https://kit.fontawesome.com/21907e9303.js"></script>

    <title>Covid Tracker</title>
</head>

<body class="wrapper">
    <header>
        <h1>Covid Tracker</h1>
    </header>

    <main>
        <h3>Track the status of Covid-19 based on location</h3>
        <form action="">
            <label for="locationSelect">Please choose a Country:</label>
            <select name="locationSelect" id="locationSelect" required class="locationSelect">
                <option value="default" selected="selected" disabled>Country</option>
                <!-- country names will be added dynamically here -->
            </select>

            <!-- <label for="dateSearch">Please select a date:</label>
            <input type="date" id="dateSearch" required> -->

            <input type="submit" value="Submit" id="submitButton">

        </form>
        <fieldset>
            <legend align="center">Filter through the results</legend>

            <div class="checkbox">
                <label for="newConfirmed">New Confirmed</label>
                <input type="checkbox" name="filterResults" value="newConfirmedChoose" checked="true" id="newConfirmed">
            </div>

            <div class="checkbox">
                <label for="newDeaths">New Deaths</label>
                <input type="checkbox" name="filterResults" value="newDeathsChoose" checked="true" id="newDeaths">
            </div>

            <div class="checkbox">
                <label for="totalConfirmed">Total Confirmed</label>
                <input type="checkbox" name="filterResults" value="totalConfirmedChoose" checked="true" id="totalConfirmed">
            </div>

            <div class="checkbox">
                <label for="totalActive">Total Active</label>
                <input type="checkbox" name="filterResults" value="totalActiveChoose" checked="true" id="totalActive">
            </div>

            <div class="checkbox">
                <label for="totalRecovered">Total Recovered</label>
                <input type="checkbox" name="filterResults" value="totalRecoveredChoose" checked="true" id="totalRecovered">
            </div>

            <div class="checkbox">
                <label for="totalDeaths">Total Deaths</label>
                <input type="checkbox" name="filterResults" value="totalDeathsChoose" checked="true" id="totalDeaths">
            </div>
        </fieldset>

        <div class="results" id="results">

        </div>
    </main>

    <footer>
        <p>Developed by Hassan Elsayed and data is extracted from
            <a href="https://covid19api.com/">Covid 19 API</a>
        </p>
    </footer>

    <script src="./scripts/scripts.js"></script>
</body>



</html>
